<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>使用Vue实现轮播图效果</title>
    <script src="./vue.js"></script>
    <style>
        #app{
            width: 736px;
            height: 420px;
            border: 5px solid #fff;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgSrc">
        <ul>
            <li v-for="(item,index) in arr" v-on:click="liClick(item)">点我切换到第{{index+1}}张</li>
        </ul>
        <button v-on:click="prev">上一张</button>
        <button v-on:click="next">下一张</button>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                imgSrc:"./img/1.jpg",
                arr:["./img/1.jpg","./img/2.jpg","./img/3.jpg","./img/4.jpg"],
                currentIndex:0
            },
            methods:{
                liClick(item){
                    this.imgSrc=item;
                },
                prev(){
                    this.currentIndex--;
                    if(this.currentIndex==-1){
                        this.currentIndex=this.arr.length-1;
                    }
                    this.imgSrc=this.arr[this.currentIndex];
                },
                next(){
                    this.currentIndex++;
                    if(this.currentIndex==this.arr.length-1){
                        this.currentIndex=0;
                    }
                    this.imgSrc=this.arr[this.currentIndex];
                }
            }
        })
    </script>
</body>
</html>
